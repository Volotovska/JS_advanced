<html>
  <head>
    <meta charset="utf-8" />
    <title>Task 2</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap" id="wrap">
      <header>
        <button id="HouseButton">House</button>
        <button id="TreeButton">Tree</button>
        <button id="PlaneButton">Plane</button>
      </header>
      <div id="chooseYourBlock">

      </div>
      <div id="result">

      </div>
    </div>
    <script>
      /*
        Задание:

        По нажатию на кнопку, в блок с id chooseYourBlock выводить иконку с нажатой кнопки:

        House:  https://www.flaticon.com/free-icon/house_149064#term=house&page=1&position=8
        Tree: https://www.flaticon.com/free-icon/christmas-tree_620705#term=Tree&page=1&position=2
        Plane: https://www.flaticon.com/free-icon/airplane_579268#term=Plane&page=1&position=16

        Под иконкой расположить еще одну кнопку, по нажатию на которую из соответствующего массива
        подтягивается случайная картинка с изображением в блок result.
        Предыдущий результат очищается.

        var houseArray = [
        "https://static.pexels.com/photos/106399/pexels-photo-106399.jpeg",
        "https://i.pinimg.com/736x/7f/be/50/7fbe50ec634c65709d7fe6ac267c4e6f--large-garage-plans-house-plans-large-family.jpg",
        "https://i.ytimg.com/vi/Xx6t0gmQ_Tw/maxresdefault.jpg"
      ];
        var planeArray = [
        "http://www.x-plane.com/wp-content/uploads/2014/08/B777-200ER.png",
        "https://media.cntraveler.com/photos/57067c1e9adc6caf5afe3f4c/master/pass/plane-landing-cr-getty-sb10062851ai-001.jpg",
        "https://media.wired.com/photos/59323264a31264584499367f/master/w_1024,c_limit/diesel-plane-inline.jpg"
      ];
      var treeArray = [
        "https://static.pexels.com/photos/56875/tree-dawn-nature-bucovina-56875.jpeg",
        "https://c1.staticflickr.com/8/7218/7184786016_1ddab461e8_b.jpg",
        "http://www.atzmut.com/wp-content/uploads/2016/01/tree.jpg"
      ];

      */
      var chooseYourBlock = document.getElementById('chooseYourBlock');
      var HouseButton = document.getElementById('HouseButton');
      var TreeButton = document.getElementById('TreeButton');
      var PlaneButton = document.getElementById('PlaneButton');
      var NewImage = new Image();
      NewImage.style.width = '300px';
      NewImage.style.height = '300px';
      NewImage.style.margin = '20px';

      HouseButton.addEventListener('click', function(){
        NewImage.src = 'https://static.pexels.com/photos/106399/pexels-photo-106399.jpeg';

        chooseYourBlock.appendChild(NewImage);
      });

       PlaneButton.addEventListener('click', function(){
        NewImage.src = 'http://www.x-plane.com/wp-content/uploads/2014/08/B777-200ER.png';

        chooseYourBlock.appendChild(NewImage);
      });

      TreeButton.addEventListener('click', function(){
        NewImage.src = 'https://static.pexels.com/photos/56875/tree-dawn-nature-bucovina-56875.jpeg';

        chooseYourBlock.appendChild(NewImage);
      });

      var houseArray = [
        "https://static.pexels.com/photos/106399/pexels-photo-106399.jpeg",
        "https://i.pinimg.com/736x/7f/be/50/7fbe50ec634c65709d7fe6ac267c4e6f--large-garage-plans-house-plans-large-family.jpg",
        "https://i.ytimg.com/vi/Xx6t0gmQ_Tw/maxresdefault.jpg"
      ];
      var planeArray = [
        "http://www.x-plane.com/wp-content/uploads/2014/08/B777-200ER.png",
        "https://media.cntraveler.com/photos/57067c1e9adc6caf5afe3f4c/master/pass/plane-landing-cr-getty-sb10062851ai-001.jpg",
        "https://media.wired.com/photos/59323264a31264584499367f/master/w_1024,c_limit/diesel-plane-inline.jpg"
      ];
      var treeArray = [
        "https://static.pexels.com/photos/56875/tree-dawn-nature-bucovina-56875.jpeg",
        "https://c1.staticflickr.com/8/7218/7184786016_1ddab461e8_b.jpg",
        "http://www.atzmut.com/wp-content/uploads/2016/01/tree.jpg"
      ];

      var new_button = document.createElement('button');
      new_button.style.background = "rgb(77,0,0)";
      new_button.style.color = "darkgrey";
      new_button.style.border = "1px solid rgb(255, 255, 204)";
      new_button.innerHTML = 'Click to get new image';

      var result = document.getElementById('result');

      result.appendChild(new_button);

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }

      var ChangedImage = new Image;
      ChangedImage.style.width = '300px';
      ChangedImage.style.height = '300px';
      ChangedImage.style.margin = '20px';     

      new_button.onclick = function ChngImage() {
        if (NewImage.src === 'https://static.pexels.com/photos/106399/pexels-photo-106399.jpeg'){
          chooseYourBlock.removeChild(NewImage);
          var index = getRandomInt(0,3);
          ChangedImage.src = houseArray[index];
          result.appendChild(ChangedImage);
        }
        else if(NewImage.src === 'http://www.x-plane.com/wp-content/uploads/2014/08/B777-200ER.png'){
          chooseYourBlock.removeChild(NewImage);
          var index = getRandomInt(0,3);
          ChangedImage.src = planeArray[index];
          result.appendChild(ChangedImage);
        }
         else if(NewImage.src === 'https://static.pexels.com/photos/56875/tree-dawn-nature-bucovina-56875.jpeg'){
          chooseYourBlock.removeChild(NewImage);
          var index = getRandomInt(0,3);
          ChangedImage.src = treeArray[index];
          result.appendChild(ChangedImage);
        }
        else
          console.log('some error')
      }

    </script>
  </body>


</html>
